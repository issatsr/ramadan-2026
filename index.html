<html lang="ar" dir="rtl">

    <title>إمساكية رمضان 2026 - إيلازيغ</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --primary: #145A32;
            --gold: #D4AC0D;
            --bg: #fdfbf7;
            --text: #333;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            text-align: center;
        }

        .en-num {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-weight: 700;
            direction: ltr;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            overflow: hidden;
            position: relative;
        }

        /* --- الهيدر --- */
        .header {
            background: linear-gradient(135deg, var(--primary), #0e3d23);
            color: white;
            padding: 20px;
            border-bottom: 4px solid var(--gold);
        }
        .header h1 { font-family: 'Amiri', serif; margin: 0; font-size: 2.2rem; }
        .header h3 { margin: 5px 0 0; font-weight: normal; font-size: 1.1rem; }

        /* --- الساعة --- */
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #fff;
            border-bottom: 1px dashed #ccc;
        }
        .dash-item {
            background: #f4f4f4;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 160px;
        }
        .time-big { font-size: 1.8rem; color: var(--primary); font-weight: bold; }
        .timer-big { font-size: 1.3rem; color: #c0392b; font-weight: bold; }

        /* --- الجدول --- */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* تثبيت العرض لمنع التداخل */
        }
        thead { background-color: var(--primary); color: white; }
        th { padding: 12px; font-weight: normal; }
        td { padding: 10px; border-bottom: 1px solid #eee; overflow: hidden; }
        
        tr.active-day { background-color: #d5f5e3; border-left: 5px solid var(--primary); font-weight: bold; }
        tr.next-day { background-color: #fcf3cf; }
        tr.finished { background-color: #f9f9f9; color: #aaa; text-decoration: line-through; text-decoration-color: #c0392b; }
        
        .eid-row {
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            color: white;
            font-weight: bold;
        }

        /* زر التحميل */
        .btn-area { margin: 30px; }
        .btn-download {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .btn-download:hover { transform: scale(1.05); }
