<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إمساكية رمضان 2026 - إيلازيغ</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    font-family:'Cairo',sans-serif;
    background:#f5f5f5;
    margin:0;
    padding:20px;
    text-align:center;
}

.container{
    width:210mm;          /* عرض A4 فعلي */
    margin:auto;
    background:white;
    border:2px solid #000;
    padding:10px;
}

.header{
    border-bottom:2px solid #000;
    padding-bottom:5px;
    margin-bottom:5px;
}
.header h1{
    font-family:'Amiri',serif;
    margin:0;
    font-size:26px;
}
.header h3{
    margin:0;
    font-size:14px;
}

/* الجدول بنظام Grid */
.table{
    width:100%;
    display:grid;
    grid-template-columns: 
        6%   /* رمضان */
        14%  /* اليوم */
        20%  /* التاريخ */
        20%  /* الإمساك */
        20%  /* الفجر */
        20%; /* المغرب */
    border:2px solid #000;
    font-size:11px;
}

.cell{
    border:1px solid #000;
    padding:4px 2px;
}

.head{
    background:#ddd;
    font-weight:bold;
}

/* صف العيد */
.eid{
    grid-column:1 / span 6;
    background:#eee;
    font-weight:bold;
    padding:6px;
}

/* زر */
.btn{
    margin-top:15px;
    padding:10px 30px;
    font-size:16px;
    cursor:pointer;
}

/* وضع PDF */
.pdf-mode .btn{display:none;}
.pdf-mode body{padding:0;}
</style>
</head>

<body>

<div class="container" id="capture">

<div class="header">
    <h1>إمساكية رمضان 2026</h1>
    <h3>ولاية إيلازيغ - تركيا</h3>
</div>

<div class="table" id="table">

    <div class="cell head">رمضان</div>
    <div class="cell head">اليوم</div>
    <div class="cell head">التاريخ</div>
    <div class="cell head">الإمساك</div>
    <div class="cell head">الفجر</div>
    <div class="cell head">المغرب</div>

</div>

</div>

<button class="btn" onclick="downloadPDF()">تحميل PDF</button>

<script>
const daysAr=["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];
const monthsAr={1:"شباط",2:"آذار"};

const imsakRaw=[
"05.31","05.30","05.28","05.27","05.26","05.25","05.23","05.22","05.21","05.19",
"05.18","05.16","05.15","05.13","05.12","05.11","05.09","05.08","05.06","05.04",
"05.03","05.01","05.00","04.58","04.57","04.55","04.53","04.52","04.50"
];
const fajrRaw=[
"05.41","05.40","05.38","05.37","05.36","05.35","05.33","05.32","05.31","05.29",
"05.28","05.26","05.25","05.23","05.22","05.21","05.19","05.18","05.16","05.14",
"05.13","05.11","05.10","05.08","05.07","05.05","05.03","05.02","05.00"
];
const maghribRaw=[
"18.11","18.13","18.14","18.15","18.16","18.17","18.18","18.19","18.20","18.21",
"18.22","18.23","18.24","18.25","18.26","18.27","18.28","18.29","18.30","18.31",
"18.32","18.33","18.34","18.35","18.36","18.37","18.38","18.39","18.40"
];

const table=document.getElementById("table");
const startDate=new Date(2026,1,19);

for(let i=0;i<29;i++){
    let d=new Date(startDate);
    d.setDate(d.getDate()+i);

    table.innerHTML+=`
    <div class="cell">${i+1}</div>
    <div class="cell">${daysAr[d.getDay()]}</div>
    <div class="cell">${d.getDate()} ${monthsAr[d.getMonth()]}</div>
    <div class="cell">${imsakRaw[i].replace('.',':')}</div>
    <div class="cell">${fajrRaw[i].replace('.',':')}</div>
    <div class="cell">${maghribRaw[i].replace('.',':')}</div>
    `;
}

/* صف العيد */
table.innerHTML+=`
<div class="eid">
عيد الفطر المبارك — الجمعة 20 آذار — صلاة العيد 06:45
</div>
`;

function downloadPDF(){
    document.body.classList.add("pdf-mode");

    html2pdf().set({
        margin:0,
        filename:"Ramadan_2026_Elazig.pdf",
        html2canvas:{scale:2},
        jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
    }).from(document.getElementById("capture")).save()
    .then(()=>document.body.classList.remove("pdf-mode"));
}
</script>
</body>
</html>
